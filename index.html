<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/Sass/style.css">
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    
  </style>
</head>
<body>

  <div class="container">

    <div class="bg">
      <img class="bg-mobile" src="/images/bg-main-mobile.png" alt="bg-main-mobile">
      <img class="bg-desktop" src="/images/bg-main-desktop.png" alt="bg-main-desktop">

      <div class="back">
        <img class="card-back" src="/images/bg-card-back.png" alt="bg-card-back">

        <p class="cvc-card">000</p>

      </div>
      
      
      <div class="front">
        <img class="card-front" src="/images/bg-card-front.png" alt="card-front">

        <div class="dot1"></div>
        <div class="dot2"></div>

        <p class="number-card">0000 0000 0000 0000</p>
        <div class="name_year">
          <p class="name-card">Jane Appleseed</p>
        <p class="year-card"><span id="mes">00</span> / <span id="año">00</span></p>
        </div>
        

      </div>
        

      </div>

      <div class="formulario">
        <form action="#" >
          <label for= "name" >Cardholder Name <br></label>
          
            <input type="text" id="name" placeholder=" e.g. Jane Appleseed" required>
            <br>

            <label for= "number" >Card Number <br></label>

            <input type="text" id="number" placeholder=" e.g. 1234 5678 9123 0000" maxlength="19" required>
            <p class="p_number">Wrong format, number only</p>
            <br>

            <label for= "mount" >Exp. Date (MM/YY) </label>
            <label class="cvc-label" for= "cvc" > CVC </label>
            <br>
            <input type="text" id="mount" placeholder=" MM " maxlength="2" required>
            <input type="text" id="year" placeholder="YY" maxlength="2" required>
            <input type="text" id="cvc" placeholder=" e.g. 123" maxlength="3" required>
            <p class="p_year">Can t be blank</p>
            
            <p class="p_cvc">Can t be blank</p>
            <br>
            
            <button class="btn" type="submit"> Confirm</button>
        
        </form>
        
      </div>
      
      <div class="thank">
        <div class="ok">
            <img src="/images/icon-complete.svg" alt="complete">
        </div>
        <h1> Thank you!</h1>
        <p>We've added your card details</p>
        
        <button id="continue"> Continue</button>
      
      </div>
    
      




    </div>

    
  
  
  <footer>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.linkedin.com/in/franco-aguirre-24855012a" target="_blank">Franco Aguirre</a>
  </div>



  </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cleave.js/1.0.2/cleave.min.js" integrity="sha512-SvgzybymTn9KvnNGu0HxXiGoNeOi0TTK7viiG0EGn2Qbeu/NFi3JdWrJs2JHiGA1Lph+dxiDv5F9gDlcgBzjfA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="main.js"></script>
</body>
</html>

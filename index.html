<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/Sass/style.css">
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    
  </style>
</head>
<body>

  <div class="container">

    <div class="bg">
      <img class="bg-mobile" src="/images/bg-main-mobile.png" alt="bg-main-mobile">
      <img class="bg-desktop" src="/images/bg-main-desktop.png" alt="bg-main-desktop">

      <div class="back">
        <img class="card-back" src="/images/bg-card-back.png" alt="bg-card-back">

        <p class="cvc-card">000</p>

      </div>
      
      
      <div class="front">
        <img class="card-front" src="/images/bg-card-front.png" alt="card-front">

        <div class="dot1"></div>
        <div class="dot2"></div>

        <p class="number-card">0000 0000 0000 0000</p>
        <p class="name-card">Jane Appleseed</p>
        <p class="year-card">00/00</p>

      </div>
        

      </div>

      <div class="formulario">
        <form action="#" >
          <label for= "name" >Cardholder Name <br></label>
          
            <input type="text" id="name" placeholder=" e.g. Jane Appleseed">
            <br>

            <label for= "number" >Card Number <br></label>

            <input type="text" id="number" placeholder=" e.g. 1234 5678 9123 0000">
            <br>

            <label for= "mount" >Exp. Date (MM/YY) </label>
            <label class="cvc-label" for= "cvc" > CVC </label>
            <br>
            <input type="text" id="mount" placeholder=" MM ">
            <input type="text" id="year" placeholder="YY">
            <input type="number" id="cvc" placeholder=" e.g. 123">
            <br>
            
            <button type="submit"> Confirm</button>
        
        </form>
        
      </div>
      
      <div class="thank">
        <div class="ok">
            <p .okp>✔</p>
        </div>
        <h1> Thank you!</h1>
        <p>We've added your card details</p>
        
        <button type="submit"> Confirm</button>
      
      </div>
    
      




    </div>

    
  
  
  <footer>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.linkedin.com/in/franco-aguirre-24855012a" target="_blank">Franco Aguirre</a>
  </div>



  </footer>
  <script src="main.js"></script>
</body>
</html>
